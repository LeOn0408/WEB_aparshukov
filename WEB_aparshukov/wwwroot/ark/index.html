<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - ARK: Survival Evolved</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
</head>
<body>
    <header>


        <img src="images/logo.png" alt="ark" width="70" height="70">
        <nav>
            <a href="../" style="color: #ffffff; font-size: 100%; margin-top:10px;padding:10px; text-shadow: 1px 3px 3px black, 0 0 1em #44414d;">НОВОСТИ</a>
            <a href="https://ark-ru.gamepedia.com/ARK_Survival_Evolved_Wiki" style="color: #ffffff; font-size: 100%; margin-top:10px;padding:10px; text-shadow: 1px 3px 3px black, 0 0 1em #44414d;">WIKI</a>
            <a href="../Account" style="color: #ffffff; font-size: 100%; margin-top: 10px; padding: 10px; text-shadow: 1px 3px 3px black, 0 0 1em #44414d; text-transform: uppercase;">
                ПРОФИЛЬ
            </a>
            <!--<a href="../shop" style="color: #ffffff; font-size: 100%; margin-top: 10px; padding: 10px; text-shadow: 1px 3px 3px black, 0 0 1em #44414d; text-transform: uppercase;">
                МАГАЗИН
            </a>-->
        </nav>
    </header>
    <div class="namepage ">@ViewData["Title"]</div>
    <article>
        @RenderBody()
    </article>

    <aside>

        @if (@username != null)
        {
        <component type="typeof(Components.Account.Player)" render-mode="ServerPrerendered" />
        <script src="_framework/blazor.server.js"></script>
        }

        @await Html.PartialAsync("_ServerInformation")




        <div class="roadmap">
            @await Html.PartialAsync("_Roadmap")
        </div>
        <div class="feedbackpage">
            <div class="feedbackform">
                <a href="../feedback" style="color: #ffffff"><b>ОБРАТНАЯ СВЯЗЬ</b></a>
            </div>
        </div>

    </aside>

    <footer>
        <div>
            Разработано <a href="http://aparshukov.ru" style="color: yellowgreen;">aparshukov</a> 2020-2021
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
